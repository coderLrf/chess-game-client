<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>中国象棋</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/window.css">
</head>
<body>

  <div id="wrap">
    <div id="chess_border" class="window_dialog">
      <div class="line-container"></div>
      <div class="content"></div>
    </div>
    <div class="container">
      <div class="window_dialog">
        <div>
          <span>主机名</span><input type="text" value="192.168.3.100" id="host">
        </div>
        <div>
          <span>端口号</span><input type="text" value="2001" id="port">
        </div>
        <div>
          <span>昵称</span><input type="text" value="play1" id="name">
        </div>
        <div class="btn">
          <button id="connection" class="button">连接</button>
          <button id="close" class="button">断开</button>
        </div>
        <div class="user-list">
          <button id="user-list" class="button">在线列表</button>
        </div>
        <div class="btn">
          <button class="button" id="back-chess">悔棋</button>
          <button class="button" id="white-flag">认输</button>
        </div>
      </div>
      <div class="window_dialog">
        <!-- 聊天显示区域 -->
        <div class="content" id="message-content">
          <ul></ul>
        </div>

        <div class="send">
          <input type="text" id="send-input" placeholder="请输入内容">
          <button id="send" class="button">发送</button>
        </div>
      </div>
    </div>
  </div>

  <div class="window" id="window-dialog">
    <div class="window-title">
      <div class="left" id="title">自定义</div>
      <div class="icon close"></div>
    </div>
    <div class="window-container">
      <div class="container"></div>
      <div class="custom-floor">
<!--        <button class="button cancel">关闭</button>-->
<!--        <button class="button confirm">确认</button>-->
      </div>
    </div>
  </div>

  <script src="./js/chessData.js"></script>
  <script src="./js/rule.js"></script>
  <script src="./js/chess.js"></script>
  <script src="./js/chessBorder.js"></script>
  <script src="./js/client.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
